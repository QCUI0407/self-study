<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1 class="page-header">jQuery send AJAX Request</h1>
        <button type="button" class="btn btn-outline-primary">GET</button>
        <button type="button" class="btn btn-outline-secondary">POST</button>
        <button type="button" class="btn btn-outline-success">通用方法AJAX</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script>
        $('button').eq(0).click(function(){
            $.get('http://127.0.0.1:8000/jQuery',{a:100,b:200},function(data){
                console.log(data);
            },'json');
        })

        $('button').eq(1).click(function(){
            $.post('http://127.0.0.1:8000/jQuery',{a:100,b:200},function(data){
                console.log(data);
            })
        })

        $('button').eq(2).click(function(){
            $.ajax({
                // url
                url:'http://127.0.0.1:8000/delay',
                // 参数
                data:{a:100,b:200},
                // request type
                type:'GET',
                // data type
                dataType:'json',
                // 成功的回调
                success:function(data){
                    console.log(data);
                },
                // 超时时间
                timeout:2000,
                // 失败的回调
                error: function(){
                    console.log("something gose wrong!");
                }
            })
        })
    </script>
</body>

</html>
