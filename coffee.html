<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Coffee!</h1>
                <hr>
            </div>
        </div>
        <div class="row">
            <!-- coffee names -->
            <div class="col">
                <table>
                    <tbody id="coffees"></tbody>
                </table>
            </div>

            <!-- coffee selects -->
            <div class="col">
                <form>
                    <!-- Roast selects -->
                    <div class="">
                        <label for="roast-selection-old" class="form-label">Roast</label>
                        <select id="roast-selection-old" class="form-select roast">
                            <option class="all">All</option>
                            <option class="light">Light</option>
                            <option class="medium">Medium</option>
                            <option class="dark">Dark</option>
                        </select>
                    </div>
                    <!-- coffee name typeing -->
                    <div class="">
                        <label for="old-coffee" class="form-label">Coffee Name</label>
                        <input id="old-coffee" type="text" class="form-control">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="submit-old" type="submit" class="btn btn-primary my-3">Submit</button>
                    </div>
                </form>
                <hr>
                <form>
                    <!-- Roast selects -->
                    <div class="">
                        <label for="roast-selection" class="form-label">Roast</label>
                        <select id="roast-selection" class="form-select roast">
                            <option class="all">All</option>
                            <option class="light">Light</option>
                            <option class="medium">Medium</option>
                            <option class="dark">Dark</option>
                        </select>
                    </div>
                    <!-- coffee name typeing -->
                    <div class="">
                        <label for="new-coffee" class="form-label">Name</label>
                        <input id="new-coffee" type="text" class="form-control">
                    </div>
                    <div class="d-grid gap-2">
                        <button id="submit" type="submit" class="btn btn-primary my-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
